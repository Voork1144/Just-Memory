name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Package dry run
        run: npm pack --dry-run

      - name: Verify no source maps in package
        run: |
          MAP_COUNT=$(npm pack --dry-run 2>&1 | grep -c '\.map' || true)
          if [ "$MAP_COUNT" -gt 0 ]; then
            echo "ERROR: Found $MAP_COUNT .map file(s) in package output"
            npm pack --dry-run 2>&1 | grep '\.map'
            exit 1
          fi
          echo "No .map files found in package - OK"
